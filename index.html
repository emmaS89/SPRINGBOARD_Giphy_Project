<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Giphy Party</title>
</head>
<body>
    <div class="search-container">
        <h1>GIPHY PARTY</h1>
        <form class="search-form">
            <input type="text" id="search" class="display-input" name="search" placeholder="Enter a search...">

            <input type="button" id="remove-btn" class="display-input" value="Remove Giphy!">
        </form>
        <div id="img-container"></div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
